
    	<div class="overlay" ng-click="toggleMenu()"></div>
        <div class="head-sec" ng-class="headSecClass">
            <a class="toggle" ng-click="toggleMenu()"><i class="fa fa-navicon"></i></a>
            <div class="wrapper">
				<ul ng-show="$root.isLoggedIn == false || !$root.isLoggedIn">
					<li><a ng-click="showLogin()">Login</a></li>
					<li><a ng-click="showRegister()">Signup</a></li>
                </ul>
				<ul ng-show="$root.isLoggedIn == true">
					<li><a ng-click="logout()">Logout</a></li>
                </ul>
				<img src="{{$root.rootUrl}}/app/images/logo.jpeg" alt=""/>
                <h3>Discover awesome things to do, food to eat, and places to stay</h3>
                
                <div class="search_box"><a href="#">
					<i class="fa fa-search"></i></a>

					<tags-input ng-model="searchKeys" placeholder="Type the name of a place, title, category or a key word to search card" replace-spaces-with-dashes="false" on-tag-added="doSearch()" on-tag-removed="doSearch()"></tags-input>
				<!--<input type="search" placeholder="Type the name of a place or a key word" ng-change="doSearch()" ng-model="searchText">--></div>
            </div>
        </div>
        <div class="wrapper">
		
          <div class="img_container">
				<div class="spinner" ng-show="showLoading">
					<img src="{{$root.rootUrl}}/app/images/loading_grey.gif" alt="loading..."/>
				</div>
				<ul class="boxout grid effect-2" id="grid" ng-show="!showLoading">
					<li class="box"  ng-repeat="card in cards" ng-class="hoverBox" ng-mouseover="hoverBox='active'">
						<img src="{{$root.siteUrl}}{{card.pictures[0]}}" alt="" ng-click="showCardPreview(card.id)">
						<span>{{card.title}}</span>
						<div class="links">
							<ul>
								<li><a><i class="fa fa-eye"></i> {{card.views}}</a></li>
								<li><a ng-click="likeCard(card.id)"><i class="fa {{card.liked}}"></i>{{card.likes}}</a> </li>
								<li><a class="btn btn-medium font-bold"
									 socialshare
									socialshare-provider="facebook"
									socialshare-type="feed"
									socialshare-via="997437293625019"
									socialshare-media="{{$root.siteUrl}}{{card.pictures[0]}}"
									socialshare-text="{{card.title}}"
									socialshare-caption="{{card.notes}}"
									socialshare-url="{{$root.rootUrl}}/#/story/{{card.id}}"				
									socialshare-popup-height="300"
									socialshare-popup-width="400"
									socialshare-trigger="click">
									<i class="fa fa-facebook"></i>Share 
								  </a></li>
								<li><a ng-click="showCardPreview(card.id)">Read more..</a></li>
							</ul>
						</div>
					</li>			  
				</ul>
			 <div scroll-trigger="loadMore()" threshold="100"></div>
			
        </div>
        
		</div>
