<!-- Register popup -->
<div class="modal fade popup signup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
	<div class="spinner" ng-show="showLoading">
			<img src="{{$root.rootUrl}}/app/images/loading_grey.gif" alt="loading..."/>
		</div>
		<div class="modal-data" ng-show="!showLoading">
     <h3>Signup</h3>
      <div class="middle-sec">
      <div class="social-login">
      <ul>
      <li><a onclick="" href="javascript:void(0)" class="facebook-login">Sign In With Facebook <i class="fa fa-3x fa-facebook-official"></i></a></li>
      </ul>
      </div>
      <div class="seprator">&nbsp;</div>
      <form name="signupForm" class="form-sec">
		  <div class="email-field">
			  <label>
			  <span class="label-custom">First Name</span>
			  <input type="text" required ng-model="user.first_name"/>
			  </label>
		  </div>
		  <div class="email-field">
			  <label>
			  <span class="label-custom">Last Name</span>
			  <input type="text" required ng-model="user.last_name"/>
			  </label>
		  </div>
		  <div class="email-field">
			  <label>
			  <span class="label-custom">Email Address</span>
			  <input type="email" required ng-model="user.username"/>
			  </label>
		  </div>
		  <div class="password-filed">
			  <label for="password"><span class="label-custom">Password </span>
			  <input type="password" required ng-model="user.password">
			  </label>
		  </div>
		  <div class="confirm-pw-filled">
			  <label><span class="label-custom">Retype Password</span>
			  <input type="password" data-equalto="rpassword" required name="confirmPassword" id="rconfirmPassword">
			  </label>
		  </div>
		  <div class="submit-btn">
			<button type="submit" ng-click="registerUser()">register</button>
		  </div>
      </form>
	  
      </div>
      <!--<div class="bottom-sec"><p>New around here? <a href="#" data-toggle="modal" data-target=".signin"  onclick="$('.signup').modal('hide')">Sign In</a> now.</p></div>-->
      
    </div>
	<a class="close-modal" ng-click="close('Cancel')" remove-modal></a>
	</div>
  </div>
</div>
<!-- Register popup -->
